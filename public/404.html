<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <style type="text/css">
    body { background-color: #fff; color: #666; text-align: center; font-family: arial, sans-serif; }
    div.dialog {
      width: 25em;
      padding: 0 4em;
      margin: 4em auto 0 auto;
      border: 1px solid #ccc;
      border-right-color: #999;
      border-bottom-color: #999;
    }
    h1 { font-size: 100%; color: #f00; line-height: 1.5em; }
  </style>
  
  <script type="text/javascript">
  	function navigateToCountryRoot() {
  		var url = "/";
  		var country_codes = ["us","uk", "au", "ca", "il", "in"];
		for (var i = 0; i < country_codes.length; i++) {
		    if(window.location.href.indexOf("/" + country_codes[i] + "/") != -1){
		    	url = "/" + country_codes[i];
		    	break;
		    }
		}  		
  		window.location.href = url; 
  		
  		return false;
  	}
  </script>  
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <h1>The page you were looking for doesn't exist.</h1>
    <p>You may have mistyped the address or the page may have moved.</p>
    <p>You can return to the <a href="/" onclick="return navigateToCountryRoot();">RightJoin.io</a> homepage.</p>
  </div>
</body>
</html>
